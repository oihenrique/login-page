<app-default-login-layout
  title="Login to race in"
  primaryBtnText="Login Now"
  secondaryBtnText="Register now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disabledPrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="johndoe@gmail.com"
    >
      <img src="../../../assets/email-icon.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
    >
      <img src="../../../assets/lock-icon.svg" />
    </app-primary-input>
    <span>Forgot password?</span>
  </form>
</app-default-login-layout>
